<div class="configurationHead">
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="new_h3">
          配置项
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        显示当前Zin服务器的配置信息.<br/>
        注意：由于安全原因，一些包含密码的配置键值对将不会显示.
      </div>
    </div>
  </div>
</div>

<div class="box width-full">
  <div>
    <div class="row configuration">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
          <tr>
            <th style="width:30%">名称</th>
            <th>值</th>
          </tr>
          </thead>
          <tr ng-repeat="key in configurations | sortByKey" >
            <td>{{key}}</td>
            <td>
              <div class="hiding_overflow">
                {{configurations[key]}}
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
